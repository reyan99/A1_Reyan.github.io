<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic</title>
    <link rel="stylesheet" type="text/css" href="darklight.css" />
</head>

<body class="website" id="bdy">
        
     <div class= "text">   
        <h1 class= "website" id="heading1">Magic</h1> 
        <p class= "website" id= "para">This page demonstrates a toggle between light mode and dark mode</p>
    </div>
     
    <div class="buttons">         
        <button onclick="changecolor()">  <img src="moon icon.png"></button>
        <button onclick="changelight()"> <img src="sun icon.png"></button>
    </div>
    
  
      
    <script>

       let darkmode= document.getElementById("bdy");

        function changecolor(){
            darkmode.style.backgroundColor="black";
            darkmode.style.color="lightgrey";
        }

        function changelight(){
            darkmode.style.backgroundColor="white";
            darkmode.style.color="black";
            
        }

    </script>
 
</body>
</html>
